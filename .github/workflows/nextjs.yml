name: Deploy Next.js site to Pages

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - uses: volta-cli/action@v4
        with:
          node-version: 16.20.1
          yarn-version: 3.0.2
      - name: Setup Pages
        uses: actions/configure-pages@v3
        with:
          static_site_generator: next
      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
            .yarn/cache
            webapp/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx', 'next.config.js') }}
      - name: Install dependencies
        run: |
          yarn set version 3.0.2
          yarn
      # - name: Run Lint
      #   run: yarn workspace webgeoda lint
      - name: Build with Next.js
        run: |
          touch .env
          echo NEXT_PUBLIC_MAPBOX_TOKEN=${{ secrets.MAPBOX_TOKEN }} >> webapp/.env
          echo NEXT_PUBLIC_API_KEY=${{ secrets.CHATGPT_TOKEN }} >> webapp/.env
          [[ "${{ github.event_name }}" = pull_request ]] && export BASE_PATH=/reactgeoda/pr-preview/pr-${{ github.event.number }}
          yarn workspace webgeoda build-prod
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: pages
          path: ./webapp/out

  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: pages
          path: ./webapp/out
      - name: Deploy to GitHub Pages
        id: deployment
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ./webapp/out

  deploy-preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: pages
          path: ./webapp/out
      - name: Deploy PR Preview
        uses: rossjrw/pr-preview-action@v1.4.4
        with:
          source-dir: ./webapp/out
          preview-branch: gh-pages
          umbrella-dir: pr-preview
          action: auto
